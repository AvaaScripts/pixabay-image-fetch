<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
</head>

<body>
    <h1>Image Gallery Search</h1>
    <form action="/search" method="POST">
        <input type="text" name="keyword" placeholder="Enter keyword (e.g., Nature)" required>
        <input type="number" name="number" placeholder="Number of images" min="2" required>
        <button type="submit">Search</button>
    </form>
</body>

</html>
